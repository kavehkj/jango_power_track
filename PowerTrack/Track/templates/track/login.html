    <!DOCTYPE html>
    {% load static %}
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'login.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <title>Login</title>
    </head>
    <body>
        <div class="background">
            <div class="login-container">
                <form method="post" class="login-form">
                    {% csrf_token %}
                    <h2>Welcome Back!</h2>
                    <p class="subtitle">Login to continue</p>
                    
                    <div class="form-group">
                        <label for="{{ form.username.id_for_label }}"><i class="fas fa-user"></i> Username:</label>
                        {{ form.username }}
                        {% if form.username.errors %}
                            <div class="error">{{ form.username.errors }}</div>
                        {% endif %}
                    </div>
            
                    <div class="form-group">
                        <label for="{{ form.password.id_for_label }}"><i class="fas fa-lock"></i> Password:</label>
                        {{ form.password }}
                        {% if form.password.errors %}
                            <div class="error">{{ form.password.errors }}</div>
                        {% endif %}
                    </div>
            
                    <button type="submit" class="submit-button">Login <i class="fas fa-arrow-right"></i></button>
                </form>
            </div>
        </div>
    </body>
    </html>
